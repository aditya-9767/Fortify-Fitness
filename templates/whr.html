<body class="bg-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h4 class="heading display-5 pb-3">WHR Calculator</h4>
            <form id="calorie-form">

              

              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10" id="form-radio">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="male" name="customRadioInline1" class="custom-control-input" checked="checked">
                      <label class="custom-control-label" for="male">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                      <label class="custom-control-label" for="female">Female</label>
                    </div>  
                  </div>
                </div> 
              </fieldset> 

              

              <div class="form-group row">
                <label for="height" class="col-sm-2 col-form-label">Waist</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="height" placeholder="In centimeters">
                </div>
              </div>


              <div class="form-group row">
                <label for="weight" class="col-sm-2 col-form-label">Hip</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="weight" placeholder="In centimeters">
                </div>
              </div>
              
              

              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>

            </form>

            <div id="loading">
              <img src="./img/WHR.png" alt="">
            </div>
            
            <div id="results" class="pt-4">
              <h4>Your waist-hip ratio </h4>
              
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="total-calories" disabled>
                </div>
                <h4 id="demo"></h4>
              </div>                       
            </div>
          </div>
        </div>
      </div>
    </div>
